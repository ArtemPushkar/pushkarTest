<div>
  <h1>Pushkar Test</h1>

  <app-form-post (onPost)="onPost($event)"></app-form-post>

  <app-post *ngFor="let p of posts" [post]="p">
    <small *ngIf="p.text.length<10; else long">The post is small</small>
    <ng-template #long>
      <small>The post is long</small>
    </ng-template>
  </app-post>


</div>
